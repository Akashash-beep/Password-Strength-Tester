<head>

    <title>Passwowrd Strength Calculator</title>

<body>

    <div class="hero">
        <h2>Password Strength Tester</h2>
        <div class="container">
            <div class="alert" id="alert">
                <p id="alert-text">*Kindly Enter a text*</p>
            </div>
            <input type="password" value="" id="input-field">
            <div class="btn">
                <button type="button" id="pass_btn">Show Password</button>
                <button type="button" disabled="disabled" id="submit_btn">Submit</button>
            </div>

            <div class="info-area">


                <p><i class="fa-solid fa-circle-xmark" style="color: #ff5f5f;"></i>Include [A-Z] letters</p>


                <p><i class="fa-solid fa-circle-xmark" style="color: #ff5f5f;"></i>Include any special one Characters
                </p>


                <p><i class="fa-solid fa-circle-xmark" style="color: #ff5f5f;"></i>Include [0-9] digits</p>
                <p><i class="fa-solid fa-circle-xmark" style="color: #ff5f5f;"></i>Include minimum 8 characters</p>
            </div>
            <div class="strength">
                <h3>Strength:<span id="content-text"></span></h3>
            </div>
            <div class="valid-color">
                <span class=""></span>
                <span class=""></span>
                <span class=""></span>
            </div>

        </div>
        <div class="foo">
            <footer class="footer">
                <div class="waves">
                    <div class="wave" id="wave1"></div>
                    <div class="wave" id="wave2"></div>
                    <div class="wave" id="wave3"></div>
                    <div class="wave" id="wave4"></div>
                </div>
                <ul class="social-icon">
                    <li class="social-icon__item"><a class="social-icon__link" href="https://github.com/Akashash-beep "

                        </a></li>
                    <li class="social-icon__item"><a class="social-icon__link"
                            href="https://www.linkedin.com/in/aakash-raghupathi-06a549268 ">
                            <ion-icon name="logo-linkedin" target="_blank"></ion-icon>
                        </a></li>
                    <li class="social-icon__item"><a class="social-icon__link"
                            href="https://instagram.com/_x_humanoid_x_?igshid=MzNlNGNkZWQ4Mg==">
